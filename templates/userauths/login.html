{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="{% static 'regform.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <h1 class="cracc">Create An Account</h1>
    {% if forms.errors %}
    <div class="errormsg">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{forms.errors}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    {% endif %}
    <div class="regform">
        <div>
            <form action="" method="POST">
                {% csrf_token %}

                <div class="inp">
                    {{forms.email}}
                </div>
                <div class="inp">
                    {{forms.password}}
                </div>
                <p class="alacc">Don't have an account? <a href="#">Signup here</a></p>
                <button class="regbtn">SUBMIT AND REGISTER</button>
            </form>
        </div>
    </div>
    <script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js' %}"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
